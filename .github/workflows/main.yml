name: Automated Tests

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Frontend
        uses: actions/checkout@v2

      - name: Setup
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.32.8

      - name: Download Dependencies
        run: flutter pub get
        working-directory: ./frontend

      - name: Analyze
        run: flutter analyze
        working-directory: ./frontend

      - name: Run the tests
        run: flutter test
        working-directory: ./frontend
